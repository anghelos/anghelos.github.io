    <section id="nous-joindre">
        <div class="contenant">
            <h1>
                NOUS JOINDRE
            </h1>
        </div>
    </section>

    <section id="form">
        <form>
            <label name="nom">Votre nom complet:</label>
            <input name="nom" id="nom" type="text" placeholder="Votre nom et prénom" />

            <label name="courriel">Votre adresse courriel :</label>
            <input name="courriel" id="courriel" type="text" />

            <label for="niveau">Votre niveau de jeux estimé*:</label>
            <select id="niveau" name="niveau">
                <option value="roland-garros">1 à 2,5</option>
                <option value="wimbledon">2,5 à 3,5</option>
                <option value="australian-open">3,5 à 4,5</option>
                <option value="us-open">4,5 et plus</option>
            </select>
            <p>*consultez ce site de tennis Canada pour vous évaluer.</p>

            <label name="saison">Si la saison actuelle est en cours voulez-vous être sur la liste de substitut pour les joueurs devant s’absenter ?</label> <br>
            <input type="radio" name="choix" id="choix1" /><label for="choix1">Oui</label>
            <input type="radio" name="choix" id="choix2" /><label for="choix2">Non</label>

            <input type="submit" value="Soumettre" />
        </form>
    </section>
