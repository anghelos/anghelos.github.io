    <main>


        <article>
            <div id="w">
                <h1>Envoyez-nous un email !</h1>
                <form id="contactform" name="contact" method="post" action="#">
                    <p class="note"><span class="req">*</span> Les champs marqués d'un astérisque sont obligatoires.</p>
                    <div class="row">
                        <label for="name">Nom<span class="req">*</span></label>
                        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="John Doe" required>
                    </div>

                    <div class="row">
                        <label for="email">Votre e-mail <span class="req">*</span></label>
                        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder=" address@gmail.com" required>
                    </div>

                    <div class="row">
                        <label for="message">Message<span class="req">*</span></label>
                        <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
                    </div>

                    <div class="center">
                        <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Envoyer">
                    </div>
                </form>
            </div>
        </article>
